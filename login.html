<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TollPay</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="description" content="Login to your TollPay account">
</head>
<body class="light-theme auth-body">
  
  <div class="auth-container">
    <div class="auth-card glass-panel">
      <div class="auth-header">
        <a href="index.html" class="logo-container">
          <div class="logo">
            <i class="fas fa-car"></i>
          </div>
          <h1 class="logo-text">TollPay</h1>
        </a>
        <h2>Welcome Back Dear Customer</h2>
        <p>Enter your credentials to access your account</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div class="auth-divider">
        <span>OR</span>
      </div>

      <div class="social-login">
        <button class="social-btn google">
          <i class="fab fa-google"></i>
          <span>Login with Google</span>
        </button>
        <button class="social-btn facebook">
          <i class="fab fa-facebook-f"></i>
          <span>Login with Facebook</span>
        </button>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
      <div class="auth-footer">
        <p>Employee? <a href="login-employee.html">Login</a></p>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
