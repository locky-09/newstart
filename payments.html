<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | TollPay</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme dashboard-body">

  <div class="dashboard-container">
    <aside class="sidebar glass-panel">
      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-car"></i>
          </div>
          <h2 class="logo-text">TollPay</h2>
        </div>
      </div>
      <div class="user-profile">
        <div class="avatar">
          <img src="pic.png" alt="User avatar" id="userAvatar">
        </div>
        <div class="user-info">
          <h3 id="userName">John Doe</h3>
          <p id="userPlan">Premium Plan</p>
        </div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="vehicles.html">
              <i class="fas fa-car"></i>
              <span>My Vehicles</span>
            </a>
          </li>
          <li>
            <a href="transactions.html">
              <i class="fas fa-exchange-alt"></i>
              <span>Transactions</span>
            </a>
          </li>
          <li>
            <a href="payments.html">
              <i class="fas fa-credit-card"></i>
              <span>Payment Methods</span>
            </a>
          </li>
          <li>
            <a href="notifications.html">
              <i class="fas fa-bell"></i>
              <span>Notifications</span>
              <span class="badge">5</span>
            </a>
          </li>
          <li>
            <a href="settings.html">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </li>
          <li class="logout">
            <a href="#" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header glass-panel">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
          <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
        <div class="header-actions">
          <div class="notification-bell">
            <button aria-label="Notifications">
              <i class="fas fa-bell"></i>
              <span class="badge">5</span>
            </button>
          </div>
          <div class="help-button">
            <button aria-label="Help">
              <i class="fas fa-question-circle"></i>
            </button>
          </div>
          <div class="dropdown">
            <button class="dropdown-toggle" aria-label="User menu">
              <img src="images/user-avatar.jpg" alt="User avatar">
              <span>John Doe</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu glass-panel">
              <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
              <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
              <a href="#" id="logoutBtnHeader"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </div>
        </div>
      </header>

      <div class="dashboard-content">


        <div class="dashboard-card glass-panel">
            <div class="card-header">
              <h2>Payment Methods</h2>
            </div>
            <div class="payment-methods-list">
              <div class="payment-method">
                <div class="payment-icon">
                  <i class="fab fa-cc-visa"></i>
                </div>
                <div class="payment-details">
                  <h4>VISA ending in 4567</h4>
                  <p>Expires: 05/25</p>
                  <div class="tag active">Primary</div>
                </div>
                <button class="payment-action" aria-label="More options">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </div>
              <div class="payment-method">
                <div class="payment-icon">
                  <i class="fab fa-cc-mastercard"></i>
                </div>
                <div class="payment-details">
                  <h4>MasterCard ending in 8901</h4>
                  <p>Expires: 11/24</p>
                </div>
                <button class="payment-action" aria-label="More options">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </div>
            </div>
            <div class="card-footer">
              <button class="add-payment">
                <i class="fas fa-plus"></i> Add Payment Method
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
